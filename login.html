<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados - login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main class="conteudo">
        <section class="segunda-coluna">
            <div class="row-container-login">
                <h2 class="titulo">Login</h2>

                <form class="formulario login">
                    <label id="label-input-email">E-mail:</label>
                    <input type="email" placeholder="E-mail" class="login" id="login"><br><br>
                    <label id="label-input-senha">Senha:</label>
                    <input type="password" placeholder="Senha" class="login" id="pass">
                    <input type="submit" value="Logar" id="logar">
                    <a href="signup.html">
                        <input id="logar" type="button" value="Criar conta">
                    </a>
                </form>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>
</html>
